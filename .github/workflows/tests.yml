on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

name: tests

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'poetry'

      - run: poetry install

      - run: poetry run pytest

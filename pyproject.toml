[tool.poetry]
name = "cafe"
version = "0.1.0"
description = "Integrative Complexity analysis in text & social media posts."
authors = ["Christopher Gikas <crgikas@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.101.1"
uvicorn = "^0.23.2"
typer = "^0.9.0"
dynaconf = "^3.2.0"
pytest = "^7.4.0"
httpx = "^0.24.1"
python-multipart = "^0.0.6"
sqlalchemy = "^2.0.20"
pymysql = "^1.1.0"


[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"

[tool.poetry.scripts]
start = "cafe.main:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cafe"
version = "0.1.0"
description = "Integrative Complexity analysis in text & social media posts."
authors = ["Christopher Gikas <crgikas@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.104.0"
uvicorn = "^0.23.2"
typer = "^0.9.0"
dynaconf = "^3.2.3"
pytest = "^7.4.4"
httpx = "^0.25.0"
python-multipart = "^0.0.6"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"

[tool.poetry.scripts]
start = "cafe.main:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
